<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Finder</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.ico">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JS BOOSTRAP -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- CANVASJS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- JS PROPIO -->
    <script defer src="./assets/js/main.js"></script>
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav>
        <img class="img-nav" src="./assets/img/sh2.jpg" alt="logo superHero" /><a class="text-light text-decoration-none" class="text-nav">SuperHero</a>
    </nav>
    <main>
        <img class="img-main" src="./assets/img/sh1.jpg" alt="Imagen principal SuperHero"/>
        <h1 class="text-center fw-semibold">Encuentra a tu SuperHero</h1>
        <p class="text-center fs-4">Ingrese el Número del SuperHero a buscar</p>
        <form id="Form">
            <input class="form-control" id="heroId" type="number" min="1" max="732" step="1" placeholder="número entre 1-732" required>
            <button type="submit" class="btn btn-primary mt-3">Buscar</button>
        </form>
        <div id="heroInfo" class="mt-4"></div> <!-- Contenedor para la información del superhéroe -->
        <div id="chartContainer" style="height: 370px; width: 100%;" class="mt-4"></div> <!-- Contenedor para el gráfico de CanvasJS -->
    </main>
</body>
</html>
